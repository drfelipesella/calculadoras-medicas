<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora STOP-Bang</title>
</head>
<body>
<h2>Calculadora STOP-Bang</h2>
<form>
<p>Você ronca alto? <input type="checkbox"></p>
<p>Está frequentemente cansado? <input type="checkbox"></p>
<p>Já parou de respirar dormindo? <input type="checkbox"></p>
<p>Tem hipertensão? <input type="checkbox"></p>
<p>IMC > 35? <input type="checkbox"></p>
<p>Idade > 50 anos? <input type="checkbox"></p>
<p>Pescoço largo? <input type="checkbox"></p>
<p>Sexo masculino? <input type="checkbox"></p>
<button type="submit">Calcular</button>
</form>
</body>
</html>
